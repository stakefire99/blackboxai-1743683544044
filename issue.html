<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe the Issue - TailTalks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .issue-bg {
            background-image: url('https://images.pexels.com/photos/4587999/pexels-photo-4587999.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-['Poppins']">
    <div class="issue-bg min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-xl p-8 max-w-2xl w-full shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Describe the Issue <span class="text-2xl">ðŸ©º</span></h1>
                <p class="text-gray-600">Help us understand what's bothering your friend</p>
            </div>
            
            <form id="issueForm" class="space-y-6">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Symptoms Description</label>
                    <textarea 
                        class="input-field min-h-[150px] w-full max-w-3xl text-lg p-4 mx-auto" 
                        placeholder="Describe the symptoms you've noticed (e.g., limping, loss of appetite, unusual behavior)..."
                        required
                    ></textarea>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Upload Image <span class="text-red-500">*</span></label>
                    <p class="text-sm text-gray-500 mb-2">Image upload is required for accurate diagnosis</p>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center relative">
                        <input type="file" id="imageUpload" accept="image/*" class="hidden">
                        <label for="imageUpload" class="cursor-pointer">
                            <div id="uploadArea" class="flex flex-col items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <p class="text-gray-500">Click to upload an image of the issue</p>
                                <p class="text-gray-400 text-sm mt-1">JPG, PNG (Max 5MB)</p>
                            </div>
                        </label>
                        <div id="previewContainer" class="hidden mt-4">
                            <img id="imagePreview" class="max-h-40 mx-auto rounded-lg" src="" alt="Preview">
                            <button type="button" id="removeImageBtn" class="text-red-500 text-sm mt-2">Remove Image</button>
                        </div>
                    </div>
                </div>
                
                <button 
                    id="analyzeBtn" 
                    type="submit" 
                    disabled
                    class="btn-primary w-full flex items-center justify-center py-3 px-4"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                    Analyze Issue
                </button>
            </form>
        </div>
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
