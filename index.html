<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailTalks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .animal-bg {
            background-image: url('https://images.pexels.com/photos/2253275/pexels-photo-2253275.jpeg');
            background-size: cover;
            background-position: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="font-['Poppins']">
    <div class="animal-bg h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-xl p-8 max-w-md w-full shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to TailTalks <span class="text-3xl">üêæ</span></h1>
                <p class="text-gray-600">How can we help your friend today?</p>
            </div>
            
            <form id="animalForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Your friend's name</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Animal type</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option>Dog üêï</option>
                        <option>Cat üêà</option>
                        <option>Bird ü¶ú</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Age (optional)</label>
                    <input type="number" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex space-x-4 pt-2">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        Continue
                    </button>
                    <button type="button" id="skipBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-200">
                        Skip
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">We'll help identify and solve your animal friend's health concerns</p>
            </div>
        </div>
    </div>
    
    <script src="scripts/app.js"></script>
</body>
</html>
